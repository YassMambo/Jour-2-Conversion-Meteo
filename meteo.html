<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion de temp√©rature</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-md">
        
        <h1 class="text-center pt-3 fw-bold text-decoration-underline fst-italic" style="font-family: Lucida;">Le Dernier Mois du Condamn√©</h1>
        <h2 class="pt-3 fw-bold text-decoration-underline fst-italic" style="font-family: Lucida;">Jour n¬∞2 - Conversion de temp√©rature</h2>
        <div class="row">
            <div class="m-3 col-md-4">
                <label for="temperatureInput" class="form-label">Entrez la temp√©rature √† convertir :</label>
                <input type="number" class="form-control" id="temperatureInput" placeholder="Entrez la temp√©rature" oninput="convertTemperature()">
            </div>
       
            <div class="m-3 col-md-6">
                <label for="conversionType" class="form-label">S√©lectionnez le type de conversion :</label>
                <select class="form-select" id="conversionType" onchange="convertTemperature()">
                    <option value="CtoF">Celsius vers Fahrenheit</option>
                    <option value="FtoC">Fahrenheit vers Celsius</option>
                </select>
            </div>
        </div>

        
        <div class="text-center fw-bold" id="result"></div> 
        <div class="text-center fw-bold" id="weatherComment" style="font-size: 1.5rem;"></div>
        </div>
        
    </div>

<script>
    // Fonction pour ajouter un petit commentaire en fonction de la chaleur
    function weatherComment(temperature) {
        const weatherComment = document.getElementById('weatherComment');

        if (temperature < 15) {
            weatherComment.innerHTML = "‚ùÑÔ∏è Il fait froid ! ‚ùÑÔ∏è";
            weatherComment.style.color = "blue";
        } else if (temperature > 35) {
            weatherComment.innerHTML = "üî• Il fait un peu trop chaud ! üî•";
            weatherComment.style.color = "red";
        } else {
            weatherComment.innerHTML = "‚òÄÔ∏è Il fait beau quel plaisir ! ‚òÄÔ∏è";
            weatherComment.style.color = "orange";
        }
    }

    // Fonction pour afficher le r√©sultat de la conversion
    function showResult(inputTemp, convertedTemp, fromUnit, toUnit) {
        document.getElementById('result').innerHTML = `${inputTemp}¬∞${fromUnit} est √©gal √† ${convertedTemp.toFixed(2)}¬∞${toUnit}.`;
    }

    // Fonction principale pour la conversion de temp√©rature
    function convertTemperature() {
        const temperature = parseFloat(document.getElementById('temperatureInput').value);
        const conversionType = document.getElementById('conversionType').value;
        
        if (isNaN(temperature)) {
            document.getElementById('result').innerHTML = "Veuillez entrer une valeur num√©rique valide.";
            document.getElementById('result').style.color = "orange";
            document.getElementById('weatherComment').innerHTML = "";
            return;
        }

        let convertedTemperature;
        if (conversionType === "CtoF") {
            convertedTemperature = (temperature * 9/5) + 32;
            showResult(temperature, convertedTemperature, 'C', 'F');
        } else {
            convertedTemperature = (temperature - 32) * 5/9;
            showResult(temperature, convertedTemperature, 'F', 'C');
        }

        // Mettre √† jour le commentaire m√©t√©o en fonction de la temp√©rature
        weatherComment(temperature);
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
